apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: external-secrets
spec:
  dependsOn:
  - name: namespaces
  interval: 5m
  path: kustomize/manifests/external-secrets/overlays/compute
  prune: true
  sourceRef:
    name: monorepo
    kind: GitRepository
  targetNamespace: external-secrets
